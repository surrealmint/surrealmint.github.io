{{ define "main" }}
    <!-- Hero Section -->
    <section class="text-center py-16">
        <h1 class="text-5xl font-bold text-gray-900 dark:text-white">{{ .Site.Title }}</h1>
        <p class="mt-4 text-xl text-gray-600 dark:text-gray-300">{{ .Site.Params.description }}</p>
    </section>

    <!-- Latest Articles Section -->
    <section class="py-12">
        <h2 class="text-3xl font-bold mb-8 border-b-2 pb-2 border-gray-200 dark:border-gray-700">Latest Articles</h2>
        <div class="space-y-8">
            {{ range first 3 (where .Site.RegularPages "Type" "blog") }}
                <article>
                    <h3 class="text-2xl font-bold hover:text-blue-600 dark:hover:text-blue-400">
                        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
                    </h3>
                    <p class="text-gray-500 dark:text-gray-400 text-sm mt-1">
                        <time>{{ .Date.Format "January 2, 2006" }}</time> &bull; {{ .ReadingTime }} min read
                    </p>
                    <p class="mt-3 text-lg">{{ .Summary }}</p>
                </article>
            {{ end }}
        </div>
        <div class="mt-8 text-center">
             <a href="/blog/" class="text-blue-600 dark:text-blue-400 font-semibold hover:underline">View All Articles &rarr;</a>
        </div>
    </section>
{{ end }}
