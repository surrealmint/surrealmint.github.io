<header class="flex items-center justify-between py-6 border-b header-border">
    <div class="md:hidden">
        <button id="sidebar-toggle" aria-label="Open Menu" class="p-2 rounded-md">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
        </button>
    </div>

    <div class="flex-1 max-w-md relative ml-4 md:ml-0">
        <form id="search-form" role="search" aria-label="search-form">
            <input type="search" id="search-input" placeholder="Search posts..." autocomplete="off" class="w-full rounded-md py-2 pl-4 pr-10 focus:ring-2 focus:ring-[var(--mint-accent)] search-bar">
        </form>
        <div id="search-results" class="absolute mt-2 w-full rounded-md shadow-lg z-10 hidden"></div>
    </div>
    <div class="flex items-center space-x-6">

        <nav class="hidden md:flex items-center space-x-6">
            {{ range .Site.Menus.main }}
                <a href="{{ .URL }}" class="header-nav-link-item">{{ .Name }}</a>
            {{ end }}
        </nav>
        
        <div class="flex items-center space-x-4 pl-6 border-l header-border">
            {{ range .Site.Menus.social }}<a href="{{ .URL }}" target="_blank" rel="noopener noreferrer" title="{{ .Name }}" class="text-inherit opacity-70 hover:opacity-100 hover:text-[var(--mint-accent)]">
                {{ if eq .Name "GitHub" }}<svg class="w-5 h-5" role="img" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><title>GitHub</title><path d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12"/></svg>{{ end }}
            </a>{{ end }}
            <button id="theme-toggle" class="p-2 rounded-md text-inherit opacity-70 hover:opacity-100 hover:text-[var(--mint-accent)]">
                <svg id="theme-toggle-light-icon" class="w-5 h-5 hidden" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 5.05A1 1 0 003.636 6.464l.707.707a1 1 0 001.414-1.414l-.707-.707zM3 11a1 1 0 100-2H2a1 1 0 100 2h1z"></path></svg>
                <svg id="theme-toggle-dark-icon" class="w-5 h-5 hidden" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
            </button>
        </div>

    </div>
</header>
