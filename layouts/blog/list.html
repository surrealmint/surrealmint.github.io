{{ define "main" }}
    <h1 class="text-4xl font-bold mb-8">{{ .Title }}</h1>
    <div class="space-y-10">
        {{ range .Paginator.Pages }}
            <article>
                <h2 class="text-3xl font-bold hover:text-blue-600 dark:hover:text-blue-400">
                    <a href="{{ .RelPermalink }}">{{ .Title }}</a>
                </h2>
                <p class="text-gray-500 dark:text-gray-400 text-sm mt-1">
                    <time>{{ .Date.Format "January 2, 2006" }}</time> &bull; {{ .ReadingTime }} min read
                </p>
                <p class="mt-3 text-lg">{{ .Summary }}</p>
                 <a href="{{ .RelPermalink }}" class="text-blue-600 dark:text-blue-400 font-semibold hover:underline mt-2 inline-block">Read More &rarr;</a>
            </article>
        {{ end }}
    </div>

    <!-- Pagination -->
    {{ partial "pagination.html" . }}

{{ end }}
