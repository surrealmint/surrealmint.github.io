{{ define "main" }}
    <article class="prose dark:prose-invert lg:prose-xl max-w-none">
        <h1>{{ .Title }}</h1>
        <p class="text-gray-500 dark:text-gray-400">
            <time>{{ .Date.Format "January 2, 2006" }}</time> &bull; {{ .ReadingTime }} min read
        </p>
        
        <!-- Table of Contents -->
        {{ if .TableOfContents }}
            <div class="my-6 p-4 bg-gray-100 dark:bg-gray-800 rounded-lg">
                <h2 class="text-xl font-bold mb-2">On this page</h2>
                {{ .TableOfContents }}
            </div>
        {{ end }}
        
        <!-- Post Content -->
        {{ .Content }}
    </article>
{{ end }}
